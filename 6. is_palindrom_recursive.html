<script>
    function isPalindromRecursive(word) {
    
        const beginPos = 0;
        const endPos = word.length - 1;

        return isPalindromRecursiveHelper(word, beginPos, endPos);
    }

    function isPalindromRecursiveHelper(word, beginPos, endPos) {
        let isPalindrom = true;
        let j = endPos;
        for (let i = 0; i <= endPos; i++) {
            if(word[i] != word[j]){
                isPalindrom = false;
                break;
            }
            j--;
        }
        return isPalindrom;
    }
    console.log(isPalindromRecursive("appleelppa")); // true
    console.log(isPalindromRecursive("appleelppp")); // false
</script>
