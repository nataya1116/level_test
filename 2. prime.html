<script>
    function isPrimeCheck(n){
        let isPrime = true;
        for (let i = 2; i < n; i++) {
            const num = n % i;
            if(num == 0) {
                isPrime = false;
                break;
            }
        }
        return isPrime;
    }

    console.log(isPrimeCheck(31)); // true
    console.log(isPrimeCheck(10)); // false
</script>
