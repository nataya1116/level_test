<script>
    function primeFactorization(n){
        let primefactor = "";
        for (let i = 2; i < n; i++) {
            const num = n % i;
            if(num == 0) {
                if(primefactor) primefactor += ",";
                primefactor += i;
            }
        }
        return primefactor;
    }

    console.log(primeFactorization(10)); // 2,5
</script>
