<script>
    function primeFactorization(n){
        let primefactor = "";
        for (let i = 2; i < n; i++) {
            const num = n % i;
            if(num == 0) {

                let isPrime = true;
                for (let j = 2; j < i; j++) {
                    const num = i % j;
                    if(num == 0) {
                        isPrime = false;
                        break;
                    }
                }

                if(isPrime){
                    if(primefactor) primefactor += ",";
                    primefactor += i;
                }

            }
        }
        return primefactor;
    }

    console.log(primeFactorization(10)); // 2,5
    console.log(primeFactorization(15)); // 2,3,5
    console.log(primeFactorization(30)); // 2,3,5
</script>
